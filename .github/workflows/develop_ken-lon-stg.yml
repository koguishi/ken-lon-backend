# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - ken-lon-stg

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # üß© Restaura todas as depend√™ncias da solution (inclui os projetos de teste)
      - name: Restore dependencies
        run: dotnet restore kendo-londrina.sln

      # üèóÔ∏è Compila todos os projetos (app + testes)
      - name: Build solution
        run: dotnet build kendo-londrina.sln --configuration Release --no-restore

      # üß™ Executa os testes (xUnit, NUnit ou MSTest)
      - name: Run tests
        run: dotnet test ./Tests/ken-lon-back-tests.csproj --configuration Release --no-build --verbosity normal

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_389020209DC84128A9966182DB18D131 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CE97869571874F7D85FB93C418DE16FE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_190FEF48F0AB480C8C1C558587DC2762 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ken-lon-stg'
          slot-name: 'Production'
          package: .
          